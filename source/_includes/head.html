<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - {{ site.subtitle }}{% endif %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    {% capture description %}{% if page.description %}{{ page.description }}{% else %}{{ content | raw_content }}{% endif %}{% endcapture %}
    <meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}">
    <meta content="{{ site.author }}" name="author">
    <link href="{{ root_url }}/stylesheets/screen.css" media="screen" rel="stylesheet" type="text/css">
    <link href="{{ root_url }}/favicon.ico" rel="icon" type="image/ico">
    <link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
  </head>
